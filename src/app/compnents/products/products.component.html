<div class="shadow-mid bg-white border">
  <div class="flex justify-between p-4">
    <h1 class="text-xl font-semibold">Products</h1>
    <button mat-raised-button color="primary" routerLink="/products/add">
      Add Products
    </button>
  </div>

  <!-- Filter the values -->
  <mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search" #input />
  </mat-form-field>

  <!-- Start of the Table -->
  <table mat-table [dataSource]="datasource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let row"> {{row.details}} </td>
  </ng-container>

  <ng-container matColumnDef="brandId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category ID </th>
    <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
  </ng-container>

   <ng-container matColumnDef="purchasedPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchased Price </th>
    <td mat-cell *matCellDef="let row"> {{row.purchasedPrice}} </td>
  </ng-container>

   <ng-container matColumnDef="availableQuantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Quantity </th>
    <td mat-cell *matCellDef="let row"> {{row.availableQuantity}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{ row.date | date: 'dd/MM/yyyy'}}  </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
    <button mat-raised-button color="accent" [routerLink]="'/products/' + row.id" >
      Edit
    </button>
     </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!-- End of table -->

  <!-- Start of Pagination -->
   <mat-paginator>
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
   </mat-paginator>
</div>
