<div class="shadow-mid bg-white border">
  <div class="flex justify-between p-4">
    <h1 class="text-xl font-semibold">Category</h1>
    <button mat-raised-button color="primary" class="custom-pink-button" routerLink="/brands/add">
      Add Category
    </button>
  </div>

  <mat-form-field class="w-full" subscriptSizing="dynamic">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
  <td mat-cell *matCellDef="let row">
    <div class="button-container">
      <button
        mat-raised-button
        class="custom-pink-button"
        [routerLink]="'/brands/' + row.id"
      >
        Edit
      </button>
      <button mat-icon-button color="warn" class="custom-pink-button" (click)="deleteCategory(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </td>
</ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
